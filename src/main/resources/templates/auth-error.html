<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spotify Authentication Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .error-message {
            background-color: #fff0f0;
            color: #e60000;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Authentication Error</h1>
            <p>There was a problem authenticating with Spotify.</p>
        </div>
        
        <div class="error-message">
            <h2>Error Details</h2>
            <p th:text="${error}">Error message will be displayed here.</p>
        </div>
        
        <div style="text-align: center;">
            <a href="/spotify/login" class="button">Try Again</a>
            <a href="/" class="button" style="background-color: #777;">Return to Home</a>
        </div>
    </div>
</body>
</html>
